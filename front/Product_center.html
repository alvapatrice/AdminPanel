//    产品页面独有的监听事件
    $(window).scroll(function(){
        var wt=$(window).scrollTop();
        var l=$(".tab-panel");
        var s=l.length-1;
        if(wt<DT||wt>=l.last().offset().top+l.last().height()+70){
//            $('.TOP_nav_fixed').hide();
//            alert("ok");
            $('.TOP_nav_fixed ul>li:first').addClass('active').siblings().removeClass('active');
        }else{
            for(var i=0;i<s;i++){
                if(wt>=parseInt(l.eq(i).offset().top-140)&&wt<parseInt(l.eq(i+1).offset().top-140)){
                    s=i;
                    break;
                }
            }
            $('.TOP_nav_fixed ul>li:eq('+s+')').addClass('active').siblings().removeClass('active');
        }
    });



</script>
