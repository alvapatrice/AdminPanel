<HEAD>
    <SCRIPT Language="JavaScript">
        function joinArray()
        {
            var a, b;
            var pre = '【';
            a = new Array('0','1','2','3','4');
            var newArr = (pre + a.join(';' + pre)).split(';');
            b = newArr.join("】");
            var final= b+ "】";
            return(final);
        }
    </SCRIPT>
</HEAD>
